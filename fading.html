<!DOCTYPE html>
<html>
    <head>
        <!-- Adding the Fabric JS Library-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/510/fabric.min.js"></script>
    </head>
    <body>
        <h2>Adding blur-in animation to the polyline</h2>
        <p>You can see the blur-in effect has been added to the polyline</p>
        <canvas id="canvas"></canvas>
        <style>
      @-webkit-keyframes blur {
         0% { filter: blur(0px);}
         100% { filter: blur(5px);}
      } 
      #canvas {
         animation: blur 5s;
      }
   </style>
        <script async src="//jsfiddle.net/s4gWK/1/embed/js,html,css,result/dark/"></script>
        <script>
      
      // Initiate a canvas instance
      var canvas = new fabric.Canvas("canvas");
      canvas.setWidth(document.body.scrollWidth);
      canvas.setHeight(250);
      
      // Initiate a polyline object
      var polyline = new fabric.Polyline(
         [
            { x: 50, y: 0 },
            { x: 25, y: 43.30},
            { x: -25, y: 43.301 },
            { x: -50, y: 0},
            { x: -25, y: -43.301},
            { x: 25, y: -43.301 },
            { x: 50, y: 0 },

         ],
         {
            fill: "skyblue",
            stroke: "orange",
            strokeWidth: 5,
            top: 50,
            left: 300,
         }
      );
      
      // Adding it to the canvas
      canvas.add(polyline);
   </script>
    </body>
</html>
