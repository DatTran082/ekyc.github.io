
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <style>
      .progress-bar {
        width: 100%;
        height: 20px;
        background-color: #f2f2f2;
        position: relative;
      }
       
      .progress {
        height: 100%;
        background-color: #4caf50;
        position: absolute;
        top: 0;
        left: 0;
        width: 0%;
      }
      </style>
  <body>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <span class="countdown"></span>

  </body>
